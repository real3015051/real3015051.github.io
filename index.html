<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="activity-bar">
    <div class="activity-icon active" data-panel="explorer">
      <i class="fa-regular fa-copy"></i>
    </div>
    <div class="activity-icon bottom" data-action="toggle-theme">
      <i class="fa-solid fa-moon"></i>
    </div>
  </div>

  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">Explorer</div>
    <div class="file-tree" id="fileTree"></div>
  </div>

  <div class="main-area">
    <div class="tabs-bar" id="tabsBar"></div>
    <div class="content" id="content"></div>
    <div class="status-bar">
      <span><i class="fa-solid fa-code-branch"></i> main</span>
      <span class="right">Portfolio</span>
    </div>
  </div>
  <script src="render_page.js"></script>
</body>
</html>
